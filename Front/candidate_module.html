<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Módulo Candidato</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<div id="contenedor">
  <h2>Módulo Candidato</h2>
  <div class="form-group">
  <form id="formularioCandidato">
    <label for="usuario">Usuario:</label>
    <input type="email" id="usuario" name="usuario" placeholder="email@email.com">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="apellido"required>

    <label for="fecha_nac">Fecha Nacimiento:</label>
    <input type="date" id="fecha_nac" name="fecha_nac" required>

    <label for="tipo_doc">Tipo Documento:</label>
    <select id="tipo_doc" name="tipo_doc">
      <option value="CC">Cédula de Ciudadanía (CC)</option>
      <option value="TI">Tarjeta de Identidad (TI)</option>
      <option value="TE">Tarjeta de Extranjería (TE)</option>
      <option value="CE">Cédula de Extranjería (CE)</option>
      <option value="NIT">Nit</option>
      <option value="PAS">Pasaporte (PAS)</option>
    </select>

    <label for="n_doc">Número Documento:</label>
    <input type="number" id="n_doc" name="n_doc" required>

    <input type="submit" id="btnEnviar" name="enviar">
  </form><label id="labelResultado"></label>
  </div>
  
</div>
</body>
</html>
